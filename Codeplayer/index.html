<!DOCTYPE html>
<html>
<head>
    <title>Code Player</title>
    <meta charset="UTF-8">
    <meta name="description" content="HtML CSS JS Coding Playground">
    <script type="text/javascript" src="bundle.js"></script>  
    <link rel="stylesheet" type="text/css" href="style.css" />    
</head>
<body>
    <div id="player" class="html css js output">
        <div id="top">
         <h1>Code Player</h1>
         <ul id="nav">
             <li><a href="#html">HTML</a></li>
             <li><a href="#css">CSS</a></li>
             <li><a href="#js">JS</a></li>
             <li><a href="#output">OUTPUT</a></li>
         </ul>
        </div>
         <div id="panels">
            <div id="html" class="panel" ><textarea placeholder="html code here"></textarea></div>   
            <div id="css" class="panel"><textarea placeholder="css code here"></textarea></div>   
            <div id="js" class="panel"><textarea placeholder="js code here"></textarea> </div>    
            <iframe id="output" class="panel" >
            </iframe>
         </div>
     </div>
</body>
</html>
